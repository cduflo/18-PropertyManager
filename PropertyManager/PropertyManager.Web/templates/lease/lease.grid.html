<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>Lease Number</th>
            <th>Property Name</th>
            <th>Tenant Name</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Rent</th>
            <th>Rent Frequency</th>
        </tr>
    </thead>
    <tbody>

        <tr ng-repeat="lease in leases">
            <td>{{lease.LeaseId}}</td>
            <td>{{lease.Property.PropertyName}}</td>
            <td>{{lease.Tenant.FirstName}}</td>
            <td>{{lease.StartDate}}</td>
            <td>{{lease.EndDate}}</td>
            <td>{{lease.Rent}}</td>
            <td>{{lease.RentFrequency}}</td>
            <td>
                <a class="btn btn-info" ng-href="#/lease/detail/{{lease.LeaseId}}">
                    <i class="fa fa-edit" />
                </a>
                <a class="btn btn-danger pull-right">
                    <i class="fa fa-close" />
                </a>
            </td>

        </tr>
    </tbody>
</table>
