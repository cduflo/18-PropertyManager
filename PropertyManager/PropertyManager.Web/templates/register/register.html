<div class="container-fluid">
    <div class="text-center row">
        <h1> Register for Property Manager!</h1>
        <div class="col-lg-4" style="text-align:center"></div>
        <div class="col-lg-4" style="text-align:center; vertical-align:central; padding:20px">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control input-lg text-center" ng-model="registration.Username" />
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control input-lg text-center" ng-model="registration.EmailAddress" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control input-lg text-center" ng-model="registration.Password" />
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control input-lg text-center" ng-model="registration.ConfirmPassword" />
            </div>
            <button class="btn btn-success btn-lg" style="min-width:auto; width:100%;" ng-click="register()">Register</button>
        </div>
    </div>
</div>
