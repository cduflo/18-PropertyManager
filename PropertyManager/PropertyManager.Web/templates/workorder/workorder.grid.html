{{workorder | json}}

<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>Work Order ID</th>
            <th>Priority</th>
            <th>Description</th>
            <th>Tenant ID</th>
            <th>Property ID</th>
            <th>Opened Date</th>
            <th>Closed Date</th>
        </tr>
    </thead>
    <tbody>

        <tr ng-repeat="workorder in workorders">
            <td>{{workorder.WorkOrderId}}</td>
            <td>{{workorder.Priority}}</td>
            <td>{{workorder.Description}}</td>
            <td>{{workorder.TenantId}}</td>
            <td>{{workorder.PropertyId}}</td>
            <td>{{workorder.OpenedDate}}</td>
            <td>{{workorder.ClosedDate}}</td>
            <td>
                <a class="btn btn-info" ng-href="#/workorder/detail/{{workorder.WorkOrderId}}">
                    <i class="fa fa-edit" />
                </a>
                <a class="btn btn-danger pull-right">
                    <i class="fa fa-close" />
                </a>
            </td>

        </tr>
    </tbody>
</table>
