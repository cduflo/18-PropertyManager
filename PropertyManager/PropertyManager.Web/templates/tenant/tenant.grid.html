<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Telephone</th>
            <th>Email</th>
            <th>Address 1</th>
            <th>Address 2</th>
            <th>City</th>
            <th>Region</th>
            <th>Post Code</th>
        </tr>
    </thead>
    <tbody>

        <tr ng-repeat="tenant in tenants">
            <td>{{tenant.FirstName}}</td>
            <td>{{tenant.LastName}}</td>
            <td>{{tenant.Telephone}}</td>
            <td>{{tenant.EmailAddress}}</td>
            <td>{{tenant.Address.Address1}}</td>
            <td>{{tenant.Address.Address2}}</td>
            <td>{{tenant.Address.City}}</td>
            <td>{{tenant.Address.Region}}</td>
            <td>{{tenant.Address.PostCode}}</td>
            <td>
                <a class="btn btn-info" ng-href="#/tenant/detail/{{tenant.TenantId}}">
                    <i class="fa fa-edit" />
                </a>
                <a class="btn btn-danger pull-right">
                    <i class="fa fa-close" />
                </a>
            </td>

        </tr>
    </tbody>
</table>
