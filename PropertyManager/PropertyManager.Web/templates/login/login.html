<div class="container-fluid">
    <div class="text-center row">
        <h1> Login to Property Manager!</h1>
        <div class="col-lg-4" style="text-align:center"></div>
        <div class="col-lg-4" style="text-align:center; padding:20px; vertical-align:central">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control input-lg text-center" ng-model="loginData.username" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control input-lg text-center" ng-model="loginData.password" />
            </div>
            <button class="btn btn-success btn-lg" ng-click="login()" style="min-width:auto; width:100%;">Login</button>
        </div>
    </div>
</div>
